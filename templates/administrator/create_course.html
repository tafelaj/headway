{% extends 'administrator/base.html' %}
{% block title %}
    Add Course To {{ program }}
{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
          <div class="col-lg-12">
            <div class="card ">
              <div class="card-header ">
                <h5 class="card-title">Add Course For {{ program }}</h5>
                <p class="card-category">Fill Form Bellow To Create A Course.</p>
              </div>

                <div class="card-body">
                    <h6>New Course</h6>
                    <form method="post" action="">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" value="Add Course" class="btn btn-outline-success">
                    </form>
                </div>
            </div>
          </div>
        </div>
{% endblock content %}
